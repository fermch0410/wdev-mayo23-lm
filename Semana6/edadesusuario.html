<!doctype html>
<html lang="en">

<head>
  <title>Evaluar edad</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>

<body>
  <header>
    <!-- place navbar here -->
  </header>
  <main>
    <div class="container-fluid">
        <form action="">
            <div class="calculadora">
              <div class="mb-3">
                  <label for="" class="form-label"></label>
                  <input type="number"
                    class="form-control" name="input-edad" id="input-edad" aria-describedby="helpId" placeholder="Ingrese su edad">
                  <small id="helpId" class="form-text text-muted"></small>              
              </div>
              <div class="botones">
                <a name="" id="" class="btn btn-primary" href="#" role="button" onclick="evaluar()">Evaluar</a>
              </div>
              
              <div class="mb-3">
                <label for="" id="lbl_resultado" class="lbl_resultado">Mostrar Resultado</label>              
            </div>
            <div class="limpiar">
              <a name="" id="btn_limpiar" class="btn btn-primary" href="#" role="button" onclick="limpiar()">Limpiar</a>
            </div>
            </div>
          </form>
    </div>
  </main>
  <footer>
    <!-- place footer here -->
  </footer>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>
  <script>
    function evaluar(){
        var edad = Number(document.getElementById("input-edad").value);
        if(edad>64){
            var resultadopositivo = "Es mayor a 65";
            document.getElementById("lbl_resultado").textContent = resultadopositivo;
        }else
        {
            var resultadonegativo = "Es menor a 65";
            document.getElementById("lbl_resultado").textContent = resultadonegativo;
        }
    }
  </script>
</body>

</html>
