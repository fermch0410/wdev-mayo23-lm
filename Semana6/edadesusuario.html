<!DOCTYPE html>
<html>
<head>
  <title>Calculo de Edades</title>
  <script>
    function calcularEdad() {
      var fechaNacimiento = document.getElementById("fechaNacimiento").value;
      var fechaActual = new Date();

      var nacimiento = new Date(fechaNacimiento);
      var edad = fechaActual.getFullYear() - nacimiento.getFullYear();

      var mesActual = fechaActual.getMonth();
      var mesNacimiento = nacimiento.getMonth();

      if (mesNacimiento > mesActual || (mesNacimiento === mesActual && nacimiento.getDate() > fechaActual.getDate())) {
        edad--;
      }

      document.getElementById("resultado").textContent = "Tu edad es: " + edad;
    }
  </script>
</head>
<body>
  <h1>Calculadora de Edades</h1>
  <label>Fecha de Nacimiento:</label>
  <input type="date" id="fechaNacimiento">
  <button onclick="calcularEdad()">Calcular Edad</button>
  <p id="resultado"></p>
</body>
</html>
