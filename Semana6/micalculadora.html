<!doctype html>
<html lang="en">

<head>
  <title>Calculadora</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <style>
    *{
      background-color: black;
    }
    .container-fluid{
      position: absolute;
      top: 100px;
    }
    .calculadora{
      width: 350px;
      margin-left: 450px;
      padding: 10px;
    }
    .lbl_resultado{
      position: relative;
      top: 20px;
      left: 70px;
      padding: auto;
      width: 150px;
      height: 30px;
      text-align: center;
      color: white;
    }
    .limpiar{
      position: relative;
      top: 20px;
    }
    #btn_limpiar{
      width: 100%;
      background-color: rgba(10, 77, 134, 0.63);
    }
  </style>
</head>

<body>
  <header>
    <!-- place navbar here -->
  </header>
  <main>
    <div class="container-fluid">
        <form action="">
          <div class="calculadora">
            <div class="mb-3">
                <label for="" class="form-label"></label>
                <input type="number"
                  class="form-control" name="num1" id="num1" aria-describedby="helpId" placeholder="Ingrese el primer valor">
                <small id="helpId" class="form-text text-muted"></small>              
            </div>
            <div class="mb-3">
                <label for="" class="form-label"></label>
                <input type="number"
                  class="form-control" name="num2" id="num2" aria-describedby="helpId" placeholder="Ingrese el segundo valor">
                <small id="helpId" class="form-text text-muted"></small>              
            </div>
            <div class="botones">
              <a name="" id="" class="btn btn-primary" href="#" role="button" onclick="suma()">Sumar</a>
              <a name="" id="" class="btn btn-secondary" href="#" role="button" onclick="resta()">Restar</a>
              <a name="" id="" class="btn btn-danger" href="#" role="button" onclick="multiplo()">Multiplicar</a>
              <a name="" id="" class="btn btn-success" href="#" role="button" onclick="division()">Dividir</a>
            </div>
            
            <div class="mb-3">
              <label for="" id="lbl_resultado" class="lbl_resultado">Mostrar Resultado</label>              
          </div>
          <div class="limpiar">
            <a name="" id="btn_limpiar" class="btn btn-primary" href="#" role="button" onclick="limpiar()">Limpiar</a>
          </div>
          </div>
            
            
        </form>
    </div>
  </main>
  <footer>
    <!-- place footer here -->
  </footer>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>

  <script>
    function suma(){
        var numero1 = Number(document.getElementById("num1").value);
        var numero2 = Number(document.getElementById("num2").value);
        var resultado = numero1 + numero2;
        document.getElementById("lbl_resultado").textContent = resultado;
    }
    function resta(){
        var numero1 = Number(document.getElementById("num1").value);
        var numero2 = Number(document.getElementById("num2").value);
        var resultado = numero1 - numero2;
        document.getElementById("lbl_resultado").textContent = resultado;
    }
    function multiplo(){
        var numero1 = Number(document.getElementById("num1").value);
        var numero2 = Number(document.getElementById("num2").value);
        var resultado = numero1 * numero2;
        document.getElementById("lbl_resultado").textContent = resultado;
    }
    function division(){
        var numero1 = Number(document.getElementById("num1").value);
        var numero2 = Number(document.getElementById("num2").value);
        var resultado = numero1 / numero2;
        document.getElementById("lbl_resultado").textContent = resultado;        
    }
    function limpiar(){
      document.getElementById("lbl_resultado").textContent = "Mostrar Resultado";
      input.getElementById("num1").textContent = "";
    }
  </script>
</body>

</html>
